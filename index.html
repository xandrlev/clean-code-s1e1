<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section" id="top-section-for-adding-element-to-list">
        <label class="section__label" for="new-task">Add Item</label>
        <div class="flex-row-wrapper">
          <input id="new-task"class="section__input task" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section-title">Todo</h3>
        <ul class="section-element" id="incomplete-tasks">
          <li class="section-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="section__button edit">Edit</button>
            <button class="delete">
              <img class="section__del-icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="section-item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="section__button edit">Save</button>
            <button class="delete">
              <img class="section__del-icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="section__button edit">Edit</button>
            <button class="delete">
              <img class="section__del-icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
